<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
     crossorigin="anonymous">
    <style> 
        .column {
            float: left;
            width: 50%;
            padding: 10px;
            height: 300px;
          }
    </style>
</head>
<body>
    <div class="container">
    <h1 class="text-center my-3"> Resume Generator</h1>
    <div class="row">
        <div class="col">
          <h3>Personal Information</h3>
          <div class="form-group">
            <label for="namefield">Your Name</label>
            <h6>
            <input 
            type="text"
             id="namefield"
              class="form-contol"
              placeholder="enterhere"
            />
            </h6>
          </div>
          <div class="form-group">
            <label for="contactfield">Your Contact no.</label>
            <h6>
            <input 
            type="text"
             id="contactfield"
              class="form-contol"
              placeholder="enterhere"
            />
            </h6>
          </div>
          <div class="form-group">
            <label for="namefield">Your Adderss</label>
            <h6>
            <textarea 
             id="namefield"
              class="form-contol"
              placeholder="enterhere"
              rows="5"
            ></textarea>
            </h6>
          </div>
          <p> Important Links</p>
          <div class="form-group">
            <label for="instafield">Instagram</label>
            <h6>
            <input 
            type="text"
             id="instafield"
              class="form-contol"
              placeholder="enterhere"
            />
            </h6>
          </div>
          <div class="form-group">
            <label for="fbfield">Facebook</label>
            <h6>
            <input 
            type="text"
             id="fbfield"
              class="form-contol"
              placeholder="enterhere"
            />
            </h6>
          </div><div class="form-group">
            <label for="linkedfield">Linkedin</label>
            <h6>
            <input 
            type="text"
             id="linkedfield"
              class="form-contol"
              placeholder="enterhere"
            />
            </h6>
          </div>
        </div>
        <div class="col">
          <h3>Professional Information</h3>
          <div class="form-group mt-2">
            <label for="namefield">Objective</label>
            <h6>
            <textarea 
              class="form-contol"
              placeholder="enterhere"
            ></textarea>
            </h6>
          </div>
          <div class="form-group mt-2" id="We">
            <label for="namefield">work Experience</label>
            <h6>
            <textarea 
              class="form-contol weField"
              placeholder="enterhere"
              rows="3"
            ></textarea>
            </h6>
            <div class="container mt-1" id="weAddButton">
              <button 
              onclick="addnewWEField()" 
              class="btn btn-primary btn-sm">
                Add</button>
            </div>
          </div>
          <div class="form-group mt-2" id="aq">
            <label for="namefield">Academic Qualification</label>
            <h6>
            <textarea 
              class="form-contol eqField"
              placeholder="enterhere"
              rows="3"
            ></textarea>
            </h6>
            <div class="container mt-2" id="aqAddButton">
              <button 
              onclick="addNewAQField()"
              class="btn btn-primary btn-sm">Add</button>
            </div>
          </div>
        </div>
        <div class="container text-center">
          <button class="btn btn-primary btn-lg"> Generate CV</button>
        </div>
      </div>
        </div>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
     crossorigin="anonymous">
    </script> 
    <script src="script.js"></script>
    </body>
</html>
